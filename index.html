<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal">
        <div class="header">Rock Paper Scissors Game</div>

        <div class="subheader">
            Choose your option :) 
            <br>
            First to 5 points wins!
        </div>

        <div class="player-score">
            <div id="computer-badge" class="badge">CPU</div>
            <div id="user-badge" class="badge">You</div>
            <span id="computer-score">0</span>
            :
            <span id="user-score">0</span>
        </div>

        <div class="buttons">
            <button id="rock">Rock &#x270A;</button>
            <button id="paper">Paper &#x1F590;</button>
            <button id="scissors">Scissors &#x270C;</button>
        </div>

        <div class="player-choice">
            <div id="user-choice">You chose: ?</div>
            <div id="computer-choice">CPU chose: ?</div>
        </div>

        <div class="result">Awaiting result...</div>
        
        <button id="reset" style="display: none;">Play Again</button>
    </div>
</body>
</html>
