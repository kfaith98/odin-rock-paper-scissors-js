<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal">

        <div class="main">
            <div class="header">
                <div class="title">Rock Paper Scissors Game</div>
                <div class="subtitle">
                    Choose your option :) 
                    <br>
                    First to 5 points wins!
                </div>
            </div>
            
             <div class="result">Awaiting result...</div>
             
            <div class="player-score">
                <div class="player-side">
                    <div id="computer-badge" class="badge">CPU</div>
                    <div id="computer-choice">CPU chose: <br>?</div>
                </div>

                <span id="computer-score">0</span>
                :
                <span id="user-score">0</span>

                <div class="player-side">
                    <div id="user-badge" class="badge">You</div>
                    <div id="user-choice">You chose: <br>?</div>
                </div>
            </div>

            <div class="buttons">
                <button id="rock">Rock &#x270A;</button>
                <button id="paper">Paper &#x1F590;</button>
                <button id="scissors">Scissors &#x270C;</button>
            </div>
        </div>
            
        <button id="reset" style="display: inline;">Reset Game</button>
    </div>
</body>
</html>
